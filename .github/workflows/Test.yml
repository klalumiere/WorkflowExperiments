name: Test
on:
  workflow_dispatch:
    inputs:
      firstName:
        description: 'First Name'
        required: true
      lastName:
        description: 'Last Name'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        shell: pwsh
        run: |
          Write-Host "${{github.event.inputs.firstName}}"
          Write-Host "${{github.event.inputs.lastName}}"
